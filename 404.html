<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | るーとの研究室</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 24px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--accent-cyan);
            text-shadow: 0 0 30px var(--accent-cyan);
            margin-bottom: 24px;
            font-family: var(--font-en);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: var(--text-main);
        }
        .error-description {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 40px;
            max-width: 600px;
        }
        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 40px;
            background: transparent;
            color: var(--accent-cyan);
            font-weight: 800;
            border: 2px solid var(--accent-cyan);
            border-radius: 50px;
            transition: all 0.3s var(--easing);
            font-family: var(--font-en);
        }
        .error-link:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="loaded">
    <canvas id="star-canvas"></canvas>
    <div class="cosmic-overlay"></div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">ページが見つかりません</h1>
        <p class="error-description">
            お探しのページは存在しないか、移動または削除された可能性があります。<br>
            URLをご確認いただくか、トップページからお探しください。
        </p>
        <a href="/" class="error-link">
            <i class="fa-solid fa-house"></i> トップページへ戻る
        </a>
    </div>
    
    <script src="js/common.js"></script>
</body>
</html>
