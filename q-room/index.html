<!DOCTYPE html>
<html lang="ja">
<head>

<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #09090e;
  --surface: #14141e;
  --surface2: #1f1f2e;
  --border: rgba(255, 255, 255, 0.08);
  --cyan: #00e5ff;
  --magenta: #ff007f;
  --green: #00ff88;
  --red: #ff3366;
  --yellow: #ffcc00;
  --text: #f0f0f5;
  --muted: #888899;
  --font-en: 'Orbitron', sans-serif;
  --font-ja: 'Noto Sans JP', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
}
html, body { height: 100%; }
body {
  background-color: var(--bg);
  background-image: radial-gradient(circle at 15% 50%, rgba(0, 229, 255, 0.04), transparent 25%),
                    radial-gradient(circle at 85% 30%, rgba(255, 0, 127, 0.04), transparent 25%);
  color: var(--text);
  font-family: var(--font-ja);
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}
.screen {
  display: none; width: 100%; max-width: 500px;
  position: relative; z-index: 1; padding: 0 0 80px;
}
.screen.active { display: block; }
#screen-room {
  position: fixed; inset: 0; left: 50%; transform: translateX(-50%);
  max-width: 500px; width: 100%; padding: 0;
  display: none; flex-direction: column; overflow: hidden; z-index: 1;
}
#screen-room.active { display: flex; }
.scroll-area {
  flex: 1; overflow-y: auto; overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
}
.hero {
  padding: 50px 20px 30px; text-align: center;
}
.logo {
  font-family: var(--font-en); font-size: 3.5rem; font-weight: 900;
  background: linear-gradient(135deg, var(--cyan), var(--magenta));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  letter-spacing: 0.05em; margin-bottom: 5px; filter: drop-shadow(0 0 10px rgba(0,229,255,0.3));
}
.logo-sub {
  font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); letter-spacing: 0.2em;
}
.form-wrap { padding: 0 24px; }
.field { margin-bottom: 20px; }
label {
  display: block; font-family: var(--font-mono); font-size: 0.7rem; color: var(--cyan);
  margin-bottom: 8px; letter-spacing: 0.1em;
}
input[type="text"], input[type="number"], select {
  width: 100%; padding: 14px 16px;
  background: var(--surface); border: 1px solid var(--border); border-radius: 8px;
  color: var(--text); font-family: var(--font-mono); font-size: 1rem;
  outline: none; transition: all 0.2s; appearance: none;
}
input:focus, select:focus { border-color: var(--cyan); box-shadow: 0 0 0 2px rgba(0,229,255,0.2); }
.row { display: flex; gap: 10px; }
.btn-gen {
  padding: 0 20px; background: var(--surface2); border: 1px solid var(--border);
  border-radius: 8px; cursor: pointer; color: var(--text); font-size: 1.2rem; transition: 0.2s;
}
.btn-gen:hover { border-color: var(--cyan); color: var(--cyan); }
.btn {
  width: 100%; padding: 16px; border: none; border-radius: 8px; cursor: pointer;
  font-family: var(--font-en); font-weight: 700; font-size: 1rem; letter-spacing: 0.1em;
  transition: all 0.2s; position: relative; overflow: hidden;
}
.btn:active { transform: scale(0.98); }
.btn-pri { background: linear-gradient(90deg, var(--cyan), #0077ff); color: #000; box-shadow: 0 4px 15px rgba(0,229,255,0.3); }
.btn-sec { background: transparent; border: 1px solid var(--border); color: var(--text); }
.btn-sec:hover { border-color: var(--magenta); color: var(--magenta); }
.btn-warn { background: rgba(255,51,102,0.1); border: 1px solid var(--red); color: var(--red); }
.err {
  color: var(--red); font-size: 0.8rem; padding: 10px; background: rgba(255,51,102,0.1);
  border-radius: 6px; margin-bottom: 15px; display: none; text-align: center;
}
.header {
  background: rgba(20,20,30,0.9); backdrop-filter: blur(10px);
  padding: 12px 20px; display: flex; align-items: center; justify-content: space-between;
  border-bottom: 1px solid var(--border); flex-shrink: 0;
}
.room-info { font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); }
.room-info span { color: var(--cyan); font-size: 1rem; font-weight: 700; margin-left: 5px; }
.rule-badge {
  font-size: 0.7rem; padding: 4px 8px; background: rgba(255,0,127,0.1);
  border: 1px solid var(--magenta); border-radius: 4px; color: var(--magenta);
}
.h-btn {
  background: transparent; border: 1px solid var(--border); color: var(--text);
  padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; cursor: pointer;
}
.plist { padding: 16px; display: flex; flex-direction: column; gap: 10px; }
.pcard {
  background: var(--surface); border: 1px solid var(--border); border-radius: 12px;
  padding: 16px; display: flex; align-items: center; gap: 16px; transition: 0.3s;
  position: relative; overflow: hidden;
}
.pcard.me { border-color: var(--cyan); box-shadow: 0 0 10px rgba(0,229,255,0.1); }
.pcard.win { border-color: var(--green); background: rgba(0,255,136,0.05); }
.pcard.lose { opacity: 0.4; filter: grayscale(1); }
.pcard.spec { opacity: 0.5; }
.rank-num {
  font-family: var(--font-en); font-size: 1.5rem; font-weight: 900; color: var(--surface2);
  width: 30px; text-align: center;
}
.pcard.win .rank-num { color: var(--green); }
.p-main { flex: 1; min-width: 0; }
.p-name { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 8px; }
.badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-family: var(--font-en); font-weight: 700; }
.b-you { background: var(--cyan); color: #000; }
.p-stats { display: flex; gap: 12px; margin-top: 6px; font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); }
.p-stats span.c { color: var(--green); font-weight: 700; }
.p-stats span.w { color: var(--red); font-weight: 700; }
.score-box {
  text-align: right; display: flex; flex-direction: column; justify-content: center; align-items: flex-end;
}
.score-val { font-family: var(--font-en); font-size: 1.8rem; font-weight: 700; line-height: 1; }
.score-sub { font-size: 0.7rem; color: var(--muted); margin-top: 4px; }
.st-win { color: var(--green); font-size: 0.8rem; font-weight: 700; }
.st-lose { color: var(--red); font-size: 0.8rem; font-weight: 700; }
.action-panel {
  background: var(--surface); border-top: 1px solid var(--border); padding: 16px 20px;
  flex-shrink: 0; padding-bottom: max(16px, env(safe-area-inset-bottom));
}
.ox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
.ox-btn {
  padding: 24px 0; border: none; border-radius: 12px; font-family: var(--font-en);
  font-size: 2.5rem; font-weight: 900; cursor: pointer; transition: 0.1s;
}
.ox-btn:active { transform: scale(0.95); }
.btn-o { background: rgba(0,255,136,0.1); border: 2px solid var(--green); color: var(--green); }
.btn-x { background: rgba(255,51,102,0.1); border: 2px solid var(--red); color: var(--red); }
.btn-rest { grid-column: 1 / -1; background: var(--surface2); color: var(--yellow); border: 2px solid var(--yellow); }
.sub-actions { display: flex; gap: 10px; }
.sub-btn {
  flex: 1; padding: 12px; background: transparent; border: 1px solid var(--border);
  border-radius: 8px; color: var(--muted); font-size: 0.8rem; cursor: pointer; text-align: center;
}
.sub-btn:hover:not(:disabled) { border-color: var(--cyan); color: var(--cyan); }
.sub-btn:disabled { opacity: 0.3; cursor: not-allowed; }
.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
  z-index: 100; display: none; align-items: center; justify-content: center;
}
.modal.active { display: flex; }
.m-content {
  background: var(--surface); border: 1px solid var(--border); border-radius: 16px;
  width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; padding: 24px; position: relative;
}
.m-close {
  position: absolute; top: 16px; right: 16px; background: transparent; border: none;
  color: var(--muted); font-size: 1.5rem; cursor: pointer;
}
.s-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
.m-title { font-family: var(--font-en); font-size: 1.2rem; color: var(--cyan); margin-bottom: 20px; }
hr { border: none; border-top: 1px solid var(--border); margin: 20px 0; }
.toast {
  position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
  background: var(--surface2); border: 1px solid var(--cyan); color: var(--text);
  padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; pointer-events: none;
  opacity: 0; transition: 0.3s; z-index: 999;
}
.toast.show { opacity: 1; bottom: 120px; }
.r-header { padding: 40px 20px 20px; text-align: center; border-bottom: 1px solid var(--border); }
.r-title { font-family: var(--font-en); font-size: 2.5rem; color: var(--yellow); font-weight: 900; }
</style>
</head>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA3xtGLVJwij2BTiiOk7DsNeF9hIOuZCyI",
  authDomain: "q-room-fe8a6.firebaseapp.com",
  databaseURL: "https://q-room-fe8a6-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "q-room-fe8a6",
  storageBucket: "q-room-fe8a6.firebasestorage.app",
  messagingSenderId: "151049149394",
  appId: "1:151049149394:web:7a3ea6406454f6a87d460b"
};

let db = null, myId = null, rId = null, rRef = null, rCb = null;
let roomData = null;

const DEF_CONF = {
  survival: {m:3, n:2}, rentou: {m:10, n:3}, updown: {m:10, n:3},
  by: {m:10, n:3}, freeze: {m:10, n:3}, m_n_rest: {m:10, n:2},
  swedish: {m:10, n:10}, ren_wrong: {m:10, n:3},
  divide: {init:10, add:10, win:100}, combo: {win:50},
  attack_surv: {life:20, dmg_to_oth:1, heal:0, dmg_to_me:2, surv:1},
  lucky: {win:50, lose:-20, max:10}, spiral: {up:1, down:1, top_req:3, btm_req:3}
};

window.onload = () => {
  const m = window.location.pathname.match(/\/q-room\/(\d{5})/);
  if(m) document.getElementById('in-room').value = m[1];
};

function initFB() {
  if(!db){ firebase.initializeApp(firebaseConfig); db = firebase.database(); }
}
function getMyId() {
  let id = localStorage.getItem('qr_id');
  if(!id){ id = 'p_'+Date.now().toString(36); localStorage.setItem('qr_id',id); }
  return id;
}
function err(m){ const e=document.getElementById('top-err'); e.innerText=m; e.style.display='block'; setTimeout(()=>e.style.display='none',3000); }
function toast(m){ const t=document.getElementById('toast'); t.innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),2500); }
function show(id){ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById('screen-'+id).classList.add('active'); }

async function handleCreate() {
  initFB();
  const n = document.getElementById('in-name').value.trim();
  const r = document.getElementById('in-room').value.trim() || String(Math.floor(10000+Math.random()*90000));
  if(!n) return err('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
  if(!/^\d{5}$/.test(r)) return err('IDã¯5æ¡ã®æ•°å­—ã§ã™');
  const s = await db.ref('rooms/'+r).once('value');
  if(s.exists()) return err('ãã®IDã¯ä½¿ç”¨ä¸­ã§ã™');
  
  myId = getMyId(); rId = r;
  await db.ref('rooms/'+r).set({
    status: 'playing', rule: 'survival', conf: DEF_CONF.survival, hist: [],
    players: { [myId]: newPlayer(n) }
  });
  enterRoom();
}

async function handleJoin() {
  initFB();
  const n = document.getElementById('in-name').value.trim();
  const r = document.getElementById('in-room').value.trim();
  if(!n) return err('åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
  if(!/^\d{5}$/.test(r)) return err('IDã¯5æ¡ã®æ•°å­—ã§ã™');
  const s = await db.ref('rooms/'+r).once('value');
  if(!s.exists()) return err('éƒ¨å±‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
  
  myId = getMyId(); rId = r;
  const p = s.val().players || {};
  if(!p[myId]) await db.ref(`rooms/${r}/players/${myId}`).set(newPlayer(n));
  enterRoom();
}

function newPlayer(name) {
  return { name, st: 'active', c:0, w:0, sc:0, rst:0, str:0, adv:0, joined: Date.now() };
}

function enterRoom() {
  window.history.replaceState({},'','/q-room/'+rId);
  document.getElementById('game-rid').innerText = rId;
  show('room');
  if(rRef) rRef.off('value', rCb);
  rRef = db.ref('rooms/'+rId);
  rCb = rRef.on('value', snap => {
    roomData = snap.val();
    if(!roomData) return leaveRoom();
    if(roomData.status === 'finished') return renderResult();
    
    const r = roomData.rule;
    document.getElementById('sel-rule').value = r;
    document.getElementById('game-rule').innerText = document.getElementById('sel-rule').options[document.getElementById('sel-rule').selectedIndex].text;
    changeRuleUI(true);
    renderPlayers();
    
    document.getElementById('btn-undo').disabled = !(roomData.hist && roomData.hist.length > 0);
  });
}

function leaveRoom() {
  if(rRef) rRef.off('value', rCb);
  window.history.replaceState({},'','/q-room/');
  window.location.href = 'https://astro-root.com/q-room/';
}

function openModal(){ document.getElementById('modal').classList.add('active'); }
function closeModal(){ document.getElementById('modal').classList.remove('active'); updateConf(); }

function changeRuleUI(skipRender=false) {
  const r = document.getElementById('sel-rule').value;
  const c = (roomData && roomData.rule === r) ? roomData.conf : DEF_CONF[r];
  let h = '';
  const mkn = (id,lbl,v) => `<div class="field"><label>${lbl}</label><input type="number" id="c_${id}" value="${v}"></div>`;
  
  if(r==='survival'||r==='rentou'||r==='updown'||r==='ren_wrong') h = `<div class="s-grid">${mkn('m','å‹ã¡æŠœã‘',c.m)}${mkn('n','å¤±æ ¼',c.n)}</div>`;
  else if(r==='by') h = `<div class="s-grid">${mkn('m','åˆæœŸèª¤ç­”pt/å®šæ•°',c.m)}${mkn('n','å¤±æ ¼å›æ•°',c.n)}</div>`;
  else if(r==='freeze'||r==='m_n_rest') h = `<div class="s-grid">${mkn('m','å‹ã¡æŠœã‘',c.m)}${mkn('n',r==='freeze'?'å¤±æ ¼':'ä¼‘ã¿æ•°',c.n)}</div>`;
  else if(r==='swedish') h = `<div class="s-grid">${mkn('m','å‹ã¡æŠœã‘',c.m)}${mkn('n','å¤±æ ¼Ã—æ•°',c.n)}</div>`;
  else if(r==='divide') h = `<div class="s-grid">${mkn('init','åˆæœŸå€¤',c.init)}${mkn('add','æ­£è§£åŠ ç‚¹',c.add)}</div><div class="field">${mkn('win','å‹ã¡æŠœã‘',c.win)}</div>`;
  else if(r==='combo') h = `<div class="s-grid">${mkn('win','å‹ã¡æŠœã‘',c.win)}</div>`;
  else if(r==='attack_surv') h = `<div class="s-grid">${mkn('life','åˆæœŸãƒ©ã‚¤ãƒ•',c.life)}${mkn('dmg_to_oth','è‡ªæ­£è§£æ™‚ä»–æ¸›',c.dmg_to_oth)}${mkn('heal','è‡ªæ­£è§£æ™‚è‡ªåŠ ',c.heal)}${mkn('dmg_to_me','è‡ªèª¤æ™‚è‡ªæ¸›',c.dmg_to_me)}</div><div class="field">${mkn('surv','çµ‚äº†äººæ•°',c.surv)}</div>`;
  else if(r==='lucky') h = `<div class="s-grid">${mkn('win','å‹ã¡æŠœã‘',c.win)}${mkn('lose','å¤±æ ¼',c.lose)}</div><div class="field">${mkn('max','ä¹±æ•°æœ€å¤§',c.max)}</div>`;
  else if(r==='spiral') h = `<div class="s-grid">${mkn('up','æ­£è§£ä¸Šæ˜‡',c.up)}${mkn('down','èª¤ç­”ä¸‹é™',c.down)}${mkn('top_req','æœ€ä¸Šä½è¦æ­£è§£',c.top_req)}${mkn('btm_req','æœ€ä¸‹ä½è¦èª¤ç­”',c.btm_req)}</div>`;
  
  document.getElementById('config-area').innerHTML = h;
  if(!skipRender && roomData && r !== roomData.rule) {
    db.ref('rooms/'+rId).update({rule: r, conf: DEF_CONF[r]});
  }
}

function updateConf() {
  if(!roomData) return;
  const r = document.getElementById('sel-rule').value;
  let nc = {};
  document.querySelectorAll('#config-area input').forEach(el => nc[el.id.replace('c_','')] = parseInt(el.value)||0);
  if(Object.keys(nc).length > 0) db.ref(`rooms/${rId}/conf`).update(nc);
}

function sortPlayers(pl, rule) {
  return Object.entries(pl).sort((a,b) => {
    const p1=a[1], p2=b[1];
    const rs = v=>v==='win'?0:v==='active'?1:v==='lose'?2:3;
    if(rs(p1.st) !== rs(p2.st)) return rs(p1.st) - rs(p2.st);
    let m1=p1.sc, m2=p2.sc;
    if(['survival','freeze','m_n_rest','swedish','ren_wrong'].includes(rule)){ m1=p1.c; m2=p2.c; }
    else if(rule==='by') { m1=p1.sc; m2=p2.sc; }
    if(m1 !== m2) return m2 - m1;
    if(p1.w !== p2.w) return p1.w - p2.w;
    return p2.joined - p1.joined;
  });
}

async function sendAction(type) {
  if(!roomData || !roomData.players || !roomData.players[myId]) return;
  const pData = JSON.parse(JSON.stringify(roomData.players));
  const me = pData[myId];
  if(me.st !== 'active') return;
  
  let hist = roomData.hist || [];
  hist.unshift(JSON.stringify(roomData.players));
  if(hist.length > 5) hist = hist.slice(0, 5);
  
  const r = roomData.rule, c = roomData.conf;
  
  if(type === 'rest') {
    me.rst--;
  } else if(type === 'correct') {
    me.c++;
    if(r==='survival') { if(me.c >= c.m) me.st='win'; }
    else if(r==='rentou') { me.sc += (me.str>0?2:1); me.str++; if(me.sc>=c.m) me.st='win'; }
    else if(r==='updown') { me.sc++; if(me.sc>=c.m) me.st='win'; }
    else if(r==='by') { me.sc = me.c * (c.m - me.w); if(me.sc >= c.m*c.m) me.st='win'; }
    else if(r==='freeze') { if(me.c >= c.m) me.st='win'; }
    else if(r==='m_n_rest') { if(me.c >= c.m) me.st='win'; }
    else if(r==='swedish') { if(me.c >= c.m) me.st='win'; }
    else if(r==='ren_wrong') { if(me.c >= c.m) me.st='win'; }
    else if(r==='divide') { me.sc = (me.sc||c.init)+c.add; if(me.sc>=c.win) me.st='win'; }
    else if(r==='combo') { me.str++; me.sc+=me.str; if(me.sc>=c.win) me.st='win'; }
    else if(r==='attack_surv') {
      me.sc = (me.sc||c.life)+c.heal;
      Object.keys(pData).forEach(id => {
        if(id!==myId && pData[id].st==='active') {
          pData[id].sc = (pData[id].sc||c.life)-c.dmg_to_oth;
          if(pData[id].sc<=0) pData[id].st='lose';
        }
      });
    }
    else if(r==='lucky') { me.sc += Math.floor(Math.random()*c.max)+1; if(me.sc>=c.win) me.st='win'; }
    else if(r==='spiral') {
      let maxStep = Math.max(...Object.values(pData).filter(p=>p.st==='active').map(p=>p.sc||0));
      if((me.sc||0) >= maxStep) me.str++; else me.str=0;
      me.sc = (me.sc||0)+c.up;
      if(me.str >= c.top_req) me.st='win';
    }
  } else if(type === 'wrong') {
    me.w++;
    if(r==='survival') { if(me.w >= c.n) me.st='lose'; }
    else if(r==='rentou') { me.str=0; if(me.w >= c.n) me.st='lose'; }
    else if(r==='updown') { me.sc=0; if(me.w >= c.n) me.st='lose'; }
    else if(r==='by') { me.sc = me.c * (c.m - me.w); if(me.w >= c.n) me.st='lose'; }
    else if(r==='freeze') { me.rst += me.w; if(me.w >= c.n) me.st='lose'; }
    else if(r==='m_n_rest') { me.rst += c.n; }
    else if(r==='swedish') {
      const batsu = Math.floor((Math.sqrt(8*me.c+1)-1)/2)+1;
      me.w = (me.w-1)+batsu; 
      if(me.w >= c.n) me.st='lose';
    }
    else if(r==='ren_wrong') {
      me.w = (me.w-1) + (me.adv>0?2:1); me.adv=1;
      if(me.w >= c.n) me.st='lose';
    }
    else if(r==='divide') {
      me.sc = Math.floor((me.sc||c.init)/me.w);
      if(me.sc < 1) me.st='lose';
    }
    else if(r==='combo') { me.str=0; }
    else if(r==='attack_surv') {
      me.sc = (me.sc||c.life)-c.dmg_to_me;
      if(me.sc<=0) me.st='lose';
    }
    else if(r==='lucky') { me.sc -= Math.floor(Math.random()*c.max)+1; if(me.sc<=c.lose) me.st='lose'; }
    else if(r==='spiral') {
      let minStep = Math.min(...Object.values(pData).filter(p=>p.st==='active').map(p=>p.sc||0));
      if((me.sc||0) <= minStep) me.adv++; else me.adv=0;
      me.sc = (me.sc||0)-c.down;
      if(me.adv >= c.btm_req) me.st='lose';
    }
  }

  await db.ref(`rooms/${rId}`).update({ players: pData, hist: hist });
  
  if(r==='attack_surv') {
    const act = Object.values(pData).filter(p=>p.st==='active').length;
    if(act <= c.surv) await db.ref(`rooms/${rId}/status`).set('finished');
  }
}
