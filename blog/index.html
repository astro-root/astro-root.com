<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | るーとの研究室</title>
    <meta name="description" content="話したいと思ったことを記事にして発信しています。">
    <link rel="shortcut icon" href="https://astro-root.github.io/astro-root.com/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars"></div>

    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <i class="fa-solid fa-flask"></i> Root's Lab
            </a>
            <button class="menu-toggle" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="nav-links">
                <a href="https://astro-root.com/blog/" class="active">Blog</a>
                <a href="/about.html">About</a>
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/terms-of-use.html">Terms of Use</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Blog</h1>
            <p>Knowledge, Thoughts, and Updates.</p>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Tech</button>
            <button class="filter-btn">Astronomy</button>
            <button class="filter-btn">Quiz</button>
            <button class="filter-btn">Diary</button>
        </div>

        <div class="coming-soon-card">
            <i class="fa-solid fa-rocket"></i>
            <h2>Coming Soon</h2>
            <p>現在記事を執筆中です。公開までしばらくお待ちください。</p>
            <p style="margin-top: 16px;">更新情報は <a href="https://twitter.com/root_qscore" target="_blank" style="text-decoration: underline;">@root_qscore</a> にてお知らせします。</p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">TOP</a>
                <a href="https://astro-root.com/blog/">Blog</a>
                <a href="/about.html">About</a>
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/terms-of-use.html">Terms of Use</a>
            </div>
            <p class="copyright">&copy; 2026 Root. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            if(navLinks.classList.contains('active')){
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            } else {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });
    </script>
</body>
</html>
