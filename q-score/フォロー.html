<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Presenter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --bg-color: #121212;
      --bg-gradient: radial-gradient(circle at center, #1e2530 0%, #0d1117 100%);
      --card-bg: rgba(255, 255, 255, 0.03);
      --text-main: #ffffff;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --answer-color: #f2cc60;
      --font-base: "Noto Sans JP", sans-serif;
      --font-mono: "Roboto Mono", monospace;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg-color);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      font-family: var(--font-base);
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      z-index: 100;
    }

    .logo {
      font-weight: 900;
      font-size: 1.2rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
    }

    /* è¨­å®šãƒ‘ãƒãƒ« */
    #settings-panel {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #settings-panel.active {
      opacity: 1;
      pointer-events: auto;
    }
    .settings-box {
      background: #1c2128;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #30363d;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .settings-box h2 { margin-top: 0; color: var(--accent); }
    
    /* ãƒ¡ã‚¤ãƒ³è¡¨ç¤ºã‚¨ãƒªã‚¢ */
    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .q-card {
      width: 100%;
      padding: 40px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .q-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .question-text {
      font-size: clamp(24px, 5vw, 56px);
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      min-height: 1.4em;
      white-space: pre-wrap;
    }

    .standby-mode .question-text {
      font-family: var(--font-mono);
      letter-spacing: 0.1em;
      color: var(--accent);
    }

    /* æ­£è§£ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ«èª¿æ•´ */
    .answer-box {
      margin-top: 20px;
      padding: 10px 20px;
      min-height: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      
      /* åˆæœŸçŠ¶æ…‹: å®Œå…¨ã«éš ã™ */
      opacity: 0;
      visibility: hidden; 
      transform: scale(0.95);
      
      /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š */
      transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), visibility 0.4s;
    }
    
    /* æ­£è§£è¡¨ç¤ºæ™‚ */
    .answer-box.visible {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    .answer-text {
      font-size: clamp(20px, 4vw, 48px);
      font-weight: 900;
      color: var(--answer-color);
      text-shadow: 0 0 15px rgba(242, 204, 96, 0.3);
    }

    .alt-text {
      font-size: clamp(14px, 2vw, 24px);
      color: var(--text-muted);
      font-weight: 400;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-bottom: 20px;
    }

    .btn {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 8px 16px;
      border-radius: 6px;
      font-family: var(--font-base);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:hover { background: #30363d; color: #fff; }
    .btn:active { transform: translateY(1px); }
    .btn:disabled { opacity: 0.3; cursor: default; }
    .btn-primary { background: #238636; border-color: rgba(27,31,35,0.15); color: #fff; font-weight: bold; }
    .btn-primary:hover { background: #2ea043; }

    .btn-icon {
      width: 40px; height: 40px;
      padding: 0;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
    }

    .meta-info {
      font-family: var(--font-mono);
      color: var(--text-muted);
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 4px 12px;
      border-radius: 20px;
    }

    input[type="text"], input[type="number"], textarea {
      background: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-family: var(--font-base);
      margin-bottom: 10px;
    }
    input[type="file"] {
      padding: 10px;
      border: 1px dashed #30363d;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .shortcut-hint {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: rgba(255,255,255,0.2);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="settings-panel" class="active">
    <div class="settings-box">
      <h2>ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿è¨­å®š</h2>
      <p style="font-size:14px; color:#8b949e; margin-bottom:20px;">
        CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã™ã‚‹ã‹ã€ãƒ†ã‚­ã‚¹ãƒˆã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚<br>
        <small>â€»å½¢å¼: å•é¡Œæ–‡, æ­£è§£, è£œè¶³</small>
      </p>
      <label style="display:block; margin-bottom:8px; font-weight:bold;">ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰:</label>
      <input id="file" type="file" accept=".csv,text/csv" />
      <div style="margin: 20px 0; text-align:center; color:#555;">OR</div>
      <label style="display:block; margin-bottom:8px; font-weight:bold;">ãƒ†ã‚­ã‚¹ãƒˆè²¼ã‚Šä»˜ã‘:</label>
      <textarea id="csvtext" rows="4" placeholder="ã“ã“ã«CSVãƒ†ã‚­ã‚¹ãƒˆã‚’è²¼ã‚Šä»˜ã‘..."></textarea>
      
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button id="btn-load-text" class="btn btn-primary">èª­ã¿è¾¼ã‚“ã§é–‹å§‹</button>
        <button id="btn-close-settings" class="btn">é–‰ã˜ã‚‹</button>
      </div>
      <div style="margin-top:10px; text-align:right;">
          <button id="btn-clear" class="btn" style="font-size:12px; padding:4px 8px;">ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢</button>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="logo">QUIZ PRESENTER</div>
      <div style="display:flex; gap:10px;">
        <button id="btn-open-settings" class="btn">ğŸ“‚ ãƒ‡ãƒ¼ã‚¿è¨­å®š</button>
        <button id="btn-fullscreen" class="btn" title="å…¨ç”»é¢è¡¨ç¤º">â›¶</button>
      </div>
    </header>

    <div class="stage">
      <div id="q-card" class="q-card">
        <div class="question-text" id="question">Ready?</div>
        
        <div id="answer-area" class="answer-box">
          <div class="answer-text" id="answer"></div>
          <div class="alt-text" id="alt"></div>
        </div>
      </div>
    </div>

    <footer>
      <button id="back" class="btn btn-icon" disabled>â—€</button>
      
      <div class="meta-info">
        NO. <span id="current-num">0</span> / <span id="total-num">0</span>
      </div>

      <button id="next" class="btn btn-icon" disabled>â–¶</button>
      
      <div style="display:flex; align-items:center; gap:5px; margin-left:15px;">
        <input id="jumpNum" type="number" min="1" placeholder="#" style="width:60px; margin:0; text-align:center;">
        <button id="jumpBtn" class="btn" style="padding: 4px 10px;">Go</button>
      </div>
    </footer>
    
    <div class="shortcut-hint">Space: æ­£è§£è¡¨ç¤º / çŸ¢å°: ç§»å‹• / S: è¨­å®š</div>
  </div>

  <script>
    // --- CSV Parser ---
    function parseCSV(text){
      const rows=[];
      let cur='';
      let row=[];
      let inQuotes=false;
      for(let i=0;i<text.length;i++){
        const ch=text[i];
        if(inQuotes){
          if(ch==='"'){
            if(i+1<text.length && text[i+1]==='"'){ cur += '"'; i++; }
            else { inQuotes=false; }
          } else { cur += ch; }
        } else {
          if(ch==='"'){ inQuotes=true; }
          else if(ch===','){ row.push(cur); cur=''; }
          else if(ch==='\r'){ }
          else if(ch==='\n'){ row.push(cur); rows.push(row); row=[]; cur=''; }
          else { cur += ch; }
        }
      }
      if(cur!=='' || row.length>0){ row.push(cur); rows.push(row); }
      return rows;
    }

    // --- Elements ---
    const els = {
      question: document.getElementById('question'),
      answer: document.getElementById('answer'),
      alt: document.getElementById('alt'),
      qCard: document.getElementById('q-card'),
      answerArea: document.getElementById('answer-area'),
      back: document.getElementById('back'),
      next: document.getElementById('next'),
      curNum: document.getElementById('current-num'),
      totNum: document.getElementById('total-num'),
      jumpNum: document.getElementById('jumpNum'),
      settings: document.getElementById('settings-panel')
    };

    // --- State ---
    let data = [];
    let idx = -2; 
    let isAnswerVisible = false;

    // --- Logic ---
    function init(){
      document.getElementById('file').addEventListener('change', loadFile);
      document.getElementById('btn-load-text').addEventListener('click', loadTextData);
      document.getElementById('btn-clear').addEventListener('click', clearData);
      
      document.getElementById('btn-open-settings').addEventListener('click', ()=> toggleSettings(true));
      document.getElementById('btn-close-settings').addEventListener('click', ()=> toggleSettings(false));
      
      els.back.addEventListener('click', ()=> nav(-1));
      els.next.addEventListener('click', ()=> nav(1));
      document.getElementById('jumpBtn').addEventListener('click', jump);
      document.getElementById('btn-fullscreen').addEventListener('click', toggleFullScreen);

      window.addEventListener('keydown', handleKey);
      document.querySelector('.stage').addEventListener('click', toggleAnswer);

      updateDisplay();
    }

    function toggleSettings(show){
      if(show) els.settings.classList.add('active');
      else els.settings.classList.remove('active');
    }

    function loadFile(e){
      const f = e.target.files[0];
      if(!f) return;
      const reader = new FileReader();
      reader.onload = ev => processCSV(ev.target.result);
      reader.readAsText(f, 'utf-8');
      e.target.value = '';
    }

    function loadTextData(){
      const txt = document.getElementById('csvtext').value;
      if(!txt.trim()){ alert('ãƒ†ã‚­ã‚¹ãƒˆãŒç©ºã§ã™'); return; }
      processCSV(txt);
    }

    function processCSV(text){
      if(text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
      const rows = parseCSV(text);
      const mapped = [];
      for(let row of rows){
        const r = row.map(c=>c.trim());
        if(r.every(c=>c==='')) continue;
        mapped.push(r);
      }
      
      if(mapped.length === 0){ alert('æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“'); return; }
      
      const first = mapped[0];
      if(first[0] && (first[0].includes('å•é¡Œ')||first[0].includes('Q')) && (first[1] && (first[1].includes('ç­”')||first[1].includes('A')))){
        mapped.shift();
      }

      data = mapped.map(row => ({ q: row[0]||'', a: row[1]||'', alt: row[2]||'' }));
      idx = -1; // Ready mode
      toggleSettings(false);
      updateDisplay();
    }

    function clearData(){
      if(confirm('ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')){
        data = []; idx = -2;
        updateDisplay();
      }
    }

    function nav(dir){
      if(!data || data.length === 0) return;
      if(idx === -1 && dir === 1) {
        idx = 0;
        updateDisplay();
        return;
      }
      const newIdx = idx + dir;
      if(newIdx >= 0 && newIdx < data.length){
        idx = newIdx;
        updateDisplay();
      }
    }

    function jump(){
      const n = parseInt(els.jumpNum.value, 10);
      if(isNaN(n) || n < 1 || n > data.length){ alert('ç¯„å›²å¤–ã§ã™'); return; }
      idx = n - 1;
      updateDisplay();
    }

    function updateDisplay(){
      // 1. ã‚«ãƒ¼ãƒ‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒªã‚»ãƒƒãƒˆï¼ˆä¸€åº¦æ¶ˆã™ï¼‰
      els.qCard.classList.remove('show');
      void els.qCard.offsetWidth; // å¼·åˆ¶ãƒªãƒ•ãƒ­ãƒ¼ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†å§‹å‹•ç”¨ï¼‰

      // 2. â˜…ã“ã“ã§æ­£è§£ã‚’ç¢ºå®Ÿã«éš ã™ (çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ)
      setAnswerVisibility(false);
      
      // 3. ãƒ‡ãƒ¼ã‚¿å‡¦ç†
      if(!data || data.length === 0){
        els.question.textContent = 'CSVã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„';
        els.qCard.classList.remove('standby-mode');
        els.curNum.textContent = 0;
        els.totNum.textContent = 0;
        els.back.disabled = true;
        els.next.disabled = true;
      } else if(idx === -1) {
        els.question.textContent = 'DATA LOADED';
        els.alt.textContent = 'ã€Œâ–¶ã€ãƒœã‚¿ãƒ³ã§é–‹å§‹';
        els.answer.textContent = ''; 
        els.qCard.classList.add('standby-mode');
        els.curNum.textContent = 0;
        els.totNum.textContent = data.length;
        els.back.disabled = true;
        els.next.disabled = false;
      } else {
        const item = data[idx];
        els.qCard.classList.remove('standby-mode');
        els.question.textContent = item.q || '...';
        
        // æ­£è§£ã®ãƒ†ã‚­ã‚¹ãƒˆã‚‚æ›´æ–°ã—ã¦ãŠãï¼ˆè¡¨ç¤ºã¯ã¾ã ã•ã‚Œãªã„ï¼‰
        els.answer.textContent = item.a || '';
        els.alt.textContent = item.alt || '';
        
        els.curNum.textContent = idx + 1;
        els.totNum.textContent = data.length;
        
        els.back.disabled = (idx <= 0);
        els.next.disabled = (idx >= data.length - 1);
      }
      
      // 4. ã‚«ãƒ¼ãƒ‰ã‚’è¡¨ç¤ºã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
      els.qCard.classList.add('show');
    }

    function toggleAnswer(){
      if(idx < 0 || !data || data.length === 0) return;
      setAnswerVisibility(!isAnswerVisible);
    }

    function setAnswerVisibility(visible){
      isAnswerVisible = visible;
      if(visible){
        els.answerArea.classList.add('visible');
      } else {
        els.answerArea.classList.remove('visible');
      }
    }

    function handleKey(e){
      if(els.settings.classList.contains('active')){
        if(e.key === 'Escape') toggleSettings(false);
        return;
      }

      switch(e.key){
        case 'ArrowRight': 
        case 'l':
          if(!els.next.disabled) nav(1); 
          break;
        case 'ArrowLeft': 
        case 'j':
          if(!els.back.disabled) nav(-1); 
          break;
        case ' ':
        case 'Enter':
          e.preventDefault();
          toggleAnswer();
          break;
        case 's':
        case 'S':
          toggleSettings(true);
          break;
        case 'f':
          toggleFullScreen();
          break;
      }
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.log(err));
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
      }
    }

    init();
  </script>
</body>
